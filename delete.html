<!--Reserve Form-->
<div class="row row-content">
  <div class="col-sm-6 mx-auto">
    <!---->
    <div class="card">
      <h3 class="card-header text-white bg-info">Reserve a Campsite</h3>
    </div>
    <!---->
    <div class="card-body">
      <form id="reserveForm">
        <div class="row form-group">
          <div class="col-sm-6">
            <label class="col-form-label">Number of Campers</label>
          </div>
          <div class="col">
            <select id="numCampers" name="numCampers">
              <option selected="" disabled selected hidden>Select...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-6">
            <label class="col-form-label">Date</label>
          </div>
          <div class="col">
            <input
              class="form-control"
              type="id"
              name="date"
              placeholder="mm/dd/yyy"
            />
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary">Reserve</button>
        </div>
      </form>
    </div>
    <!---->
  </div>
</div>

<!--Adding Modal-->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!---->
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <!---->
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="form-row">
              <div class="form-group col-12">
                <label class="sr-only" for="loginEmail">Email address</label>
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="loginEmail"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group col-12">
                <label class="sr-only" for="loginPassword">Password</label>
                <input
                  type="password"
                  class="form-control form-control-sm"
                  id="loginPassword"
                  placeholder="Password"
                />
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label"> Remember me </label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <button
                type="button"
                class="btn btn-secondary btn-sm ml-auto"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary btn-sm ml-1">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <!---->
    </div>
  </div>
</div>
